command_help_text:
  zh: |-
    欢迎光临，这是一个投稿BOT，使用方法如下：
    1. 发送 /help 查看帮助
    2. 发送 /lang 选择语言
    3. 发送其它任意内容，即可发起投稿
  en: |-
    welcome to use this bot, this bot is a simple submission bot, the usage is as follows:
    1. send /help to get help
    2. send /lang to select language
    3. send any other content, you can start to submit
  jp: |-
    このBOTを使用していただきありがとうございます。このBOTは簡単な投稿BOTです。使用方法は以下の通りです。
    1. /helpを送信してヘルプを表示します。
    2. /langを送信して言語を選択します。
    3. 他の任意のコンテンツを送信すると、投稿を開始できます。

command_help_text_admin:
  zh: |-
    管理员你好，BOT使用方法如下：
    1. 发送 /ban 封禁用户/解封用户/列出封禁用户
    2. 发送 /setting 查看并修改配置
    3. 发送 /lang 选择语言
    4. 命令的详细使用方法请发送 “/help 命令名称” 查看
  en: |-
    admin, welcome to use this bot, this bot is a simple submission bot, the usage is as follows:
    1. send /ban to ban/unban user/list banned users
    2. send /setting to check and modify the setting
    3. send /lang to select language
    4. send /help command_name to get the detail of the command
  jp: |-
    管理者、このBOTを使用していただきありがとうございます。このBOTは簡単な投稿BOTです。使用方法は以下の通りです。
    1. /banを送信してユーザーを禁止/禁止を解除/禁止されたユーザーをリスト表示します。
    2. /settingを送信して設定を確認して変更します。
    3. /langを送信して言語を選択します。
    4. /helpコマンド名を送信してコマンドの詳細を表示します。

command_setting_desc:
  zh: bot配置
  en: bot settings
  jp: bot設定

command_setting_help_desc:
  zh: |-
    输入 /setting 查看并修改配置，目前仅支持修改DEBUG模式和审核模式
    DEBUG模式: 开启DEBUG模式后会输出更加详细的日志，方便调试
    审核模式：开启审核模式后，用户发送的消息会被转发到审核频道，审核人员审核通过后，消息才会被转发到发布频道，关闭审核模式后，用户发送的消息会被直接转发到发布频道
  en: |-
    send /setting to check and modify the setting, currently only supports to modify debug mode and approve mode
    debug mode: debug mode will output more detailed logs
    approve mode: forward messages to the submission channel after approved, when closed, messages will be forwarded directly to the submission channel
  jp: |-
    /setting コマンドを送信して設定を確認して変更します。現在の設定は、DEBUGモードと審査モードのみがサポートされています
    DEBUGモード：DEBUGモードをオンにすると、詳細なログが出力されます。デバッグモードをオンにすると、メッセージが送信されます。
    审査モード：審査モードをオンにすると、メッセージが送信されます。審査モードをオフにすると、メッセージが直接送信されます。

